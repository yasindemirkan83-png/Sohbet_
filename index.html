<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANFA Güvenlik</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="manifest" href="manifest.json">

<style>
body{
  margin:0;
  padding:0;
  font-family:'Segoe UI',system-ui,sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:#000;
  position:relative;
  overflow:hidden;
}

/* GİRİŞ EKRANI VIDEO */
#loginScreen{
  position:relative;
  width:90%;
  max-width:500px;
  height:90%;
  border-radius:20px;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#000;
}

#bgVideo{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:0;
}

/* LOGIN BUTONU */
#loginBtn{
  position:relative;
  z-index:2;
  padding:15px 25px;
  font-size:1.1rem;
  border:none;
  border-radius:10px;
  background:#2196F3;
  color:white;
  cursor:pointer;
}

/* LOGO SAĞ ALT */
#loginLogo{
  position:absolute;
  bottom:10px;
  right:10px;
  font-size:3rem;
  color:white;
  z-index:2;
}
</style>
</head>

<body>

<div id="loginScreen">
  <video autoplay muted loop id="bgVideo">
    <source src="https://github.com/yasindemirkan83-png/Sohbet_/blob/main/InShot_20260130_145437574.mp4?raw=true" type="video/mp4">
  </video>
  <button id="loginBtn" onclick="login()">GMAIL İLE GİRİŞ</button>
  <div id="loginLogo"><i class="fas fa-shield-alt"></i></div>
</div>

<!-- Buradan sonra uygulama içi kodlar değişmeyecek -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
// Firebase config ve login fonksiyonu burada kalacak
function login(){
  // mevcut login fonksiyonun aynen çalışacak
  console.log("Login tıklandı");
}
</script>

</body>
</html>
