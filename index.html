#taskPanel,#messagePanel,#takvimSection{display:none;}
#taskList,#messages{max-height:200px;overflow-y:auto;}

/* BUTON Ä°KONLARI */
.action-buttons{display:flex;gap:10px;margin-top:5px;flex-wrap:wrap;justify-content:center;}
.action-buttons button{border:none;border-radius:50%;width:50px;height:50px;font-size:1.2rem;background:#2196F3;color:white;cursor:pointer;}
.action-buttons button:hover{background:#1976D2;}

.vardiya-btn{background:var(--bg-primary);border:2px solid var(--bg-tertiary);border-radius:12px;padding:10px;color:black;}
.vardiya-btn.active{border-color:var(--color-success);}
.weekdays{display:grid;grid-template-columns:repeat(7,1fr);font-size:.7rem;text-align:center;margin-bottom:5px;color:black;}
.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:5px;}
.day{background:var(--bg-tertiary);border-radius:8px;padding:6px;font-size:.8rem;text-align:center;}
.work-day{background:rgba(16,185,129,.4);}
.work-night{background:rgba(56,189,248,.4);}
.off{background:rgba(100,116,139,.4);}
.today{outline:2px solid #38bdf8;}
.summary{display:flex;justify-content:space-between;margin-top:10px;}
.summary-value{font-size:1.2rem;font-weight:800;}

#settingsIcon{position:absolute;top:10px;right:10px;color:white;font-size:2rem;cursor:pointer;z-index:1000;}
#settings{position:fixed;top:0;right:0;width:300px;height:100%;background:white;display:none;flex-direction:column;overflow-y:auto;padding:15px;z-index:1001;}
#settings h3{margin-bottom:10px;}
#settings button{width:100%;margin-top:10px;padding:10px;border-radius:8px;background:#2196F3;color:white;border:none;}
</style>
