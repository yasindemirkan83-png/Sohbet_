<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sohbet & Görev</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial;}
body,html{width:100%;height:100%;background:#000;color:#fff;overflow:hidden;display:flex;flex-direction:column;}
#splash{position:fixed;top:0;left:0;width:100%;height:100%;background:black;z-index:10;}
#splash video{width:100%;height:100%;object-fit:cover;}
#login{display:none;flex-direction:column;align-items:center;justify-content:center;height:100%;width:100%;background:black;z-index:9;}
#login img{width:120px;cursor:pointer;margin-top:20px;}
#app{display:none;flex:1;flex-direction:column;position:relative;}
#bgVideo{position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-1;}
#header{display:flex;justify-content:space-between;align-items:center;padding:10px;background:rgba(0,0,0,0.6);}
#settingsBtn{font-size:24px;cursor:pointer;}
.container{display:flex;flex:1;overflow:hidden;padding:10px;gap:10px;}
.card{background:rgba(0,0,0,0.7);border-radius:12px;padding:10px;flex:1;display:flex;flex-direction:column;max-height:100%;}
.card h3{margin-bottom:10px;}
.list{flex:1;overflow-y:auto;margin-bottom:10px;}
.list-item{padding:8px;margin-bottom:5px;border-radius:8px;background:#111;display:flex;justify-content:space-between;align-items:center;}
.list-item.done{background:green;}
.list-item button{margin-left:5px;background:none;border:none;color:white;cursor:pointer;}
.input-group{display:flex;gap:5px;margin-top:5px;}
.input-group input{flex:1;padding:5px;border-radius:5px;border:none;}
.input-group button{padding:5px 8px;border-radius:5px;border:none;background:#1abc9c;color:black;font-weight:bold;cursor:pointer;}
</style>
</head>

<body>

<!-- SPLASH -->
<div id="splash">
<video src="https://raw.githubusercontent.com/yasindemirkan83-png/Sohbet_/main/a%C3%A7%C4%B1l%C4%B1%C5%9F%20.mp4" autoplay muted></video>
</div>

<!-- LOGIN -->
<div id="login">
<h2>Giriş Yap</h2>
<img src="https://raw.githubusercontent.com/yasindemirkan83-png/Sohbet_/main/google-symbol.png" id="googleLogin">
</div>

<!-- APP -->
<div id="app">
<video id="bgVideo" src="https://raw.githubusercontent.com/yasindemirkan83-png/Sohbet_/main/uygulamaici.mp4" autoplay muted loop></video>
<div id="header">
<div id="userName">Hoşgeldin</div>
<div id="settingsBtn">⚙️</div>
</div>

<div class="container">
  <!-- Görevler -->
  <div class="card">
    <h3>Görevler</h3>
    <div class="list" id="taskList"></div>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Görev yaz">
      <input type="datetime-local" id="taskStart">
      <input type="datetime-local" id="taskEnd">
      <button onclick="addTask()">Ekle</button>
    </div>
  </div>

  <!-- Mesajlar -->
  <div class="card">
    <h3>Mesajlar</h3>
    <div class="list" id="chatBox"></div>
    <div class="input-group">
      <input type="text" id="msgInput" placeholder="Mesaj yaz">
      <button onclick="sendMsg()">Gönder</button>
    </div>
  </div>
</div>
</div>

<!-- SETTINGS -->
<div id="settings" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:black;padding:20px;z-index:20;">
<h2>Ayarlar</h2>
<button onclick="backHome()">⬅ Geri</button>
<button onclick="sendFeedback()">Görüş & Öneri</button>
<button onclick="logout()">Çıkış</button>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
