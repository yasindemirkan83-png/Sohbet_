<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ANFA Güvenlik</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui}
body{
background:#000;
color:white;
min-height:100vh;
max-width:500px;
margin:auto;
padding:10px;
overflow:hidden;
}

/* LOGIN */
#loginLogo{
position:fixed;
top:20px;
right:20px;
width:80px;
height:80px;
cursor:pointer;
z-index:9999;
}

/* VIDEO */
#bgVideo{
position:fixed;
top:0;left:0;
width:100%;
height:100%;
object-fit:cover;
z-index:-1;
display:none;
}

/* KART */
.section{
background:white;
color:black;
padding:12px;
border-radius:12px;
margin-bottom:10px;
}
</style>
</head>

<body>

<!-- LOGIN LOGO -->
<img id="loginLogo"
src="https://raw.githubusercontent.com/yasindemirkan83-png/Sohbet_/main/google-symbol.png"
onclick="login()">

<!-- VIDEO -->
<video id="bgVideo" autoplay muted loop playsinline>
<source src="https://raw.githubusercontent.com/yasindemirkan83-png/Sohbet_/main/InShot_20260130_145437574.mp4" type="video/mp4">
</video>

<!-- APP -->
<div id="app" style="display:none">
<div class="section"><h3>GÖREVLER</h3></div>
<div class="section"><h3>MESAJLAR</h3></div>
<div class="section"><h3>TAKVİM</h3></div>
<div class="section"><h3>AYARLAR</h3></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
apiKey: "AIzaSyDE5-fq9ifhtBlXTVOR1PhzD3XuVOWSVeE",
authDomain: "studio-3972799448-609d1.firebaseapp.com",
projectId: "studio-3972799448-609d1",
appId: "1:210449601127:web:b3339666a09822b40c7ac2"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const provider = new firebase.auth.GoogleAuthProvider();

function login(){
auth.signInWithPopup(provider).then(res=>{
afterLogin();
});
}

function afterLogin(){
document.getElementById("loginLogo").style.display="none";
document.getElementById("app").style.display="block";
document.getElementById("bgVideo").style.display="block";
document.getElementById("bgVideo").play();
}
</script>

</body>
</html>
