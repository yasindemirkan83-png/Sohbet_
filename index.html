<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ANFA Güvenlik</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  margin:0;
  min-height:100vh;
  background:url('https://source.unsplash.com/1600x900/?security,city') no-repeat center/cover;
  color:white;
}
.overlay{
  background:rgba(0,0,0,0.75);
  min-height:100vh;
  padding:20px;
}
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header h1{
  color:#00ffff;
  margin:0;
}
.card{
  background:rgba(255,255,255,0.08);
  border-radius:16px;
  padding:16px;
  margin-top:20px;
  backdrop-filter:blur(10px);
}
button{
  background:#00ffff;
  border:none;
  border-radius:10px;
  padding:10px 16px;
  cursor:pointer;
  font-weight:600;
}
button:hover{opacity:0.85;}
.hidden{display:none;}
.task{border-bottom:1px solid rgba(255,255,255,0.2);padding:6px 0;}
.task.done{text-decoration:line-through;color:#aaa;}
</style>
</head>

<body>
<div class="overlay">

<header>
  <h1>ANFA Güvenlik</h1>
  <div id="datetime"></div>
</header>

<div class="card" id="loginBox">
  <h3>Giriş</h3>
  <button onclick="login()">Google ile Giriş</button>
</div>

<div class="card hidden" id="panel">
  <h3>Görev Panosu</h3>
  <div id="taskList"></div>

  <div id="adminBox" class="hidden">
    <h4>Yeni Görev (Admin)</h4>
    <input id="newTask" placeholder="Görev açıklaması">
    <button onclick="addTask()">Ekle</button>
  </div>
</div>

</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyDctzYKpvGNfyF-P7wTNy_XcbN5ECP5vJc",
  authDomain: "anfaguvenlik-17ad3.firebaseapp.com",
  projectId: "anfaguvenlik-17ad3"
};
firebase.initializeApp(firebaseConfig);

const adminMail="yasindemirkan83@gmail.com";

function login(){
  const provider=new firebase.auth.GoogleAuthProvider();
  firebase.auth().signInWithPopup(provider)
  .then(res=>{
    localStorage.setItem("email",res.user.email);
    initPanel();
  })
  .catch(err=>alert(err.message));
}

function initPanel(){
  document.getElementById("loginBox").classList.add("hidden");
  document.getElementById("panel").classList.remove("hidden");

  if(localStorage.getItem("email")===adminMail){
    document.getElementById("adminBox").classList.remove("hidden");
  }
  loadTasks();
}

let tasks=JSON.parse(localStorage.getItem("tasks")||"[]");

function saveTasks(){
  localStorage.setItem("tasks",JSON.stringify(tasks));
  loadTasks();
}

function addTask(){
  const val=document.getElementById("newTask").value;
  if(!val) return;
  tasks.push({text:val,done:false});
  document.getElementById("newTask").value="";
  saveTasks();
}

function toggleTask(i){
  tasks[i].done=!tasks[i].done;
  saveTasks();
}

function loadTasks(){
  const list=document.getElementById("taskList");
  list.innerHTML="";
  tasks.forEach((t,i)=>{
    const div=document.createElement("div");
    div.className="task"+(t.done?" done":"");
    div.innerHTML=`<span onclick="toggleTask(${i})">${t.text}</span>`;
    list.appendChild(div);
  });
}

function updateTime(){
  const d=new Date();
  document.getElementById("datetime").innerText=
    d.toLocaleDateString()+" "+d.toLocaleTimeString();
}
setInterval(updateTime,1000);
updateTime();

if(localStorage.getItem("email")){
  initPanel();
}
</script>

</body>
</html>
