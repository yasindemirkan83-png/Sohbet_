<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sohbet App</title>
<link rel="manifest" href="manifest.json">
<link rel="icon" href="icon-192.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif;}
body,html{width:100%;height:100%;overflow:hidden;background:black;color:white;}
#splash, #login, #app{position:fixed;top:0;left:0;width:100%;height:100%;}
#splash video,#bgVideo{width:100%;height:100%;object-fit:cover;}
#login{display:none;flex-direction:column;align-items:center;justify-content:center;}
#login img{width:120px;cursor:pointer;margin-top:20px;}
#app{display:none;}
#header{height:50px;display:flex;justify-content:space-between;align-items:center;padding:10px;background:rgba(0,0,0,0.6);}
#settingsBtn{font-size:24px;cursor:pointer;}
.card{margin:10px;padding:15px;border-radius:12px;background:rgba(0,0,0,0.7);overflow:auto;}
.card h3{margin-bottom:5px;}
#taskList,#chatBox{max-height:200px;overflow:auto;}
input,button{padding:8px;margin:5px;border-radius:6px;border:none;}
#settings{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:black;padding:20px;overflow:auto;}
</style>
</head>
<body>

<div id="splash">
<video src="açılış .mp4" autoplay muted></video>
</div>

<div id="login">
<h2>Giriş Yap</h2>
<img src="google-symbol.png" id="googleLogin">
</div>

<div id="app">
<video id="bgVideo" src="uygulamaici.mp4" autoplay muted loop></video>

<div id="header">
<div id="userName">Hoşgeldin</div>
<div id="settingsBtn">⚙️</div>
</div>

<div class="card">
<h3>Görevler</h3>
<input id="taskInput" placeholder="Görev ekle">
<button onclick="addTask()">Ekle</button>
<ul id="taskList"></ul>
<button onclick="addAlarm()">Alarm Kur</button>
</div>

<div class="card">
<h3>Mesajlar</h3>
<div id="chatBox"></div>
<input id="msgInput" placeholder="Mesaj yaz">
<button onclick="sendMsg()">Gönder</button>
</div>

<div id="settings">
<h2>Ayarlar</h2>
<textarea id="feedbackText" placeholder="Görüş ve önerileriniz..."></textarea>
<button onclick="sendFeedback()">Gönder</button>
<button onclick="logout()">Çıkış</button>
</div>

<script type="module" src="app.js"></script>
<script>
setTimeout(()=>{document.getElementById("splash").style.display="none";document.getElementById("login").style.display="flex";},5000);
if('serviceWorker' in navigator){navigator.serviceWorker.register('service-worker.js');}
</script>
</body>
</html>
